<head>
    <meta charset="UTF-8">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@lz650sss">

    <meta name="twitter:description" content="手軽に使える，オンライン帰省用ビデオ通話ツール - 帰省Online">

    <meta name="twitter:url" content="https://sublimer.me/kisei-online" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <video id="remote-video" autoplay playsinline></video>
                <div id="remote-sound-only" class="sound-only-text">
                    <p>Sound Only</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <video id="local-video" autoplay muted playsinline></video>
                <div id="local-sound-only" class="sound-only-text">
                    <p>Sound Only</p>
                </div>
                <button id="connect-button" class="btn btn-primary btn-lg btn-block" type="button" disabled>接続</button>
                <button id="sound-only-button" class="btn btn-info btn-lg btn-block" type="button" disabled>声だけ</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="video-device-list">カメラ選択</label>
                    <select class="form-control" id="video-device-list">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="close-button" class="btn btn-danger btn-lg btn-block" type="button">終了</button>
            </div>
        </div>
    </div>
</body>

<script src="dist/js/remote.js"></script>

</html>
