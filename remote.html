<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kisei-online</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <video id="remote-video" autoplay playsinline></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <video id="local-video" autoplay muted playsinline></video>
                <button id="connect-button" class="btn btn-primary btn-lg btn-block" type="button">接続</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="video-device-list">カメラ選択</label>
                    <select class="form-control" id="video-device-list">
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="dist/js/remote.js"></script>

</html>
